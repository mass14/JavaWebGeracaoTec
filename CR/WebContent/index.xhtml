<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>CR -Login</title>
		<h:outputStylesheet library="css"  name="bootstrap.css"/>
	<h:outputStylesheet library="css" name="style.css" />


</h:head>

<h:body>
	<div class="wrapper">
		<div class="container">
		
			<h1>Calcula Receita</h1>

			<h:form styleClass="form">
				<h:inputText a:placeholder="Email" id="inEmail"
					value="#{autenticacaoMB.email}" required="true"
					requiredMessage="E-mail obrigatório!" validator="validarEmail" />
				<h:message for="inEmail" />

				<h:inputSecret a:placeholder="Senha" id="inSenha" value="#{autenticacaoMB.senha}"
					required="true" requiredMessage="Senha obrigatória!" />
				<h:message for="inSenha" />
				<h:commandButton value="Entrar" action="#{autenticacaoMB.autentica()}" />
			</h:form>
		
		</div>

	</div>
	<h:outputScript library="js" name="jquery.js" />

	<h:outputScript library="js" src="index.js" />
	



</h:body>
</html>
