<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="/pages/template.xhtml"> 
<h:head></h:head> 
<body>
	<ui:define name="conteudo">
		<h:form>
		 <p:dataTable var="rec" value="#{receitaMB.receitas}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
			<p:column headerText="Id">
				<h:outputText value="#{rec.id}"/>
			</p:column>		
			<p:column headerText="Nome">
				<h:outputText value="#{rec.nome}"/>
			</p:column>
			<p:column headerText="Tempo de Preparo">
				<h:outputText value = "#{rec.tempoPreparo}"/>
			</p:column>
			<p:column headerText="Valor deCusto">
				<h:outputText value = "#{rec.valorCusto}"/>	
			</p:column>
			<p:column headerText="Valor de Venda">
				<h:outputText value = "#{rec.valorVenda}"/>			
			</p:column>
			<p:column>
			<p:commandButton action="/pages/cadastraReceita.jsf" value="Editar" >
				<f:setPropertyActionListener value="#{rec}" target="#{receitaMB.receita}" />
			</p:commandButton>
			<p:commandButton action="#{receitaMB.deletar}" value="Excluir" >
				<f:setPropertyActionListener value="#{rec}" target="#{receitaMB.receita}" />
			</p:commandButton>
			<p:commandButton action="/pages/receita.jsf" value="Receita Completa">
				<f:setPropertyActionListener value="#{rec}" target="#{receitaMB.receita}" />
			</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
	</ui:define>
</body>
</ui:composition>
